# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  test:
    docker:
      - image: node:18.15.0-slim
    working_directory: ~/compass
    steps:
      - checkout
      - restore_cache:
            keys:
              - v2-dependencies-{{ checksum "package.json" }}
              - v2-dependencies-
      - run:
            command: |
              npm config set registry https://registry.npmmirror.com/
              npm install
              npm run lint
              npm run test
      - save_cache:
          paths:
            - node_modules
          key: v2-dependencies-{{ checksum "package.json" }}

  build:
    # Specify the execution environment. You can specify an image from Dockerhub or use one of our Convenience Images from CircleCI's Developer Hub.
    # See: https://circleci.com/docs/2.0/configuration-reference/#docker-machine-macos-windows-executor
    docker:
      - image: node:18.15.0-slim
    # Add steps to the job
    # See: https://circleci.com/docs/2.0/configuration-reference/#steps
    working_directory: ~/compass
    steps:
      - checkout
      - restore_cache:
          keys:
            - v2-dependencies-{{ checksum "package.json" }}
            - v2-dependencies-
      - run:
          command: |
            npm config set registry https://registry.npmmirror.com/
            npm install
            npm run build
      - persist_to_workspace:
          root: ~/compass
          paths:
            - dist
            - Dockerfile
            - prisma
            - start.sh
            - package.json
            - README.md

  publish-docker:
    machine: true
    working_directory: ~/compass
    steps:
      - attach_workspace:
          at: .
      - run:
#            docker tag $DOCKERHUB_USERNAME/compass:latest $DOCKERHUB_USERNAME/compass:${CIRCLE_TAG}
          command: |
            echo "$DOCKERHUB_ACCESS_TOKEN" | docker login -u $DOCKERHUB_USERNAME --password-stdin
            docker build -t $DOCKERHUB_USERNAME/compass:latest . --build-arg COMPASS_JWT_SECRET=$COMPASS_JWT_SECRET --build-arg COMPASS_MYSQL_DATABASE_URL=$COMPASS_MYSQL_DATABASE_URL --build-arg COMPASS_REDIS_HOST=$COMPASS_REDIS_HOST --build-arg COMPASS_REDIS_PORT=$COMPASS_REDIS_PORT --build-arg COMPASS_REDIS_PASSWORD=$COMPASS_REDIS_PASSWORD --build-arg COMPASS_RECAPTCHA_SECRET=${COMPASS_RECAPTCHA_SECRET} --build-arg COMPASS_EMAIL_USER=${COMPASS_EMAIL_USER} --build-arg COMPASS_EMAIL_PASSWORD=${COMPASS_EMAIL_PASSWORD}
            docker push --all-tags $DOCKERHUB_USERNAME/compass

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  lint-and-test:
    jobs:
      - test:
          filters:
            branches:
              only: /.*/
      - build:
          requires:
            - test
          filters:
            branches:
              only: dev/publish
      - publish-docker:
          requires:
            - build
          filters:
            branches:
              only: dev/publish
          context:
            - aiden-privacy
            - aiden-docker
            - aiden-server
  build-and-publish-image:
    jobs:
      - test:
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v.*/
      - build:
          requires:
            - test
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v.*/
      - publish-docker:
          requires:
            - build
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v.*/
