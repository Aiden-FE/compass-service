# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  test:
    docker:
      - image: node:18.15.0-slim
    working_directory: ~/compass
    steps:
      - checkout
      - restore_cache:
            keys:
              - v2-dependencies-{{ checksum "package.json" }}
              - v2-dependencies-
      - run:
            command: |
              npm config set registry https://registry.npmmirror.com/
              npm install
              npm run lint
              npm run test
      - save_cache:
          paths:
            - node_modules
          key: v2-dependencies-{{ checksum "package.json" }}
  build:
    # Specify the execution environment. You can specify an image from Dockerhub or use one of our Convenience Images from CircleCI's Developer Hub.
    # See: https://circleci.com/docs/2.0/configuration-reference/#docker-machine-macos-windows-executor
    docker:
      - image: node:18.15.0-slim
    # Add steps to the job
    # See: https://circleci.com/docs/2.0/configuration-reference/#steps
    working_directory: ~/compass
    steps:
      - checkout
      - restore_cache:
          keys:
            - v2-dependencies-{{ checksum "package.json" }}
            - v2-dependencies-
      - run:
          command: |
            apt-get update
            apt-get -q -y install openssl
            npm config set registry https://registry.npmmirror.com/
            npm install
            npm run build
      - persist_to_workspace:
          root: ~/compass
          paths:
            - dist
            - libs
            - package.json
            - start.sh
            - Dockerfile
  publish docker:
    machine: true
    working_directory: ~/compass
    steps:
      - attach_workspace:
          at: .
      - run:
          command: |
            docker login -u $DOCKERHUB_USERNAME -p $DOCKERHUB_PASSWORD
            docker build -t $DOCKERHUB_USERNAME/compass:latest . --build-arg DATABASE_URL=$DATABASE_URL --build-arg ALI_CLOUD_SMS_ACCESS_KEY_ID=$ALI_CLOUD_SMS_ACCESS_KEY_ID --build-arg ALI_CLOUD_SMS_ACCESS_KEY_SECRET=$ALI_CLOUD_SMS_ACCESS_KEY_SECRET --build-arg MY_EMAIL_AUTH_USER=$MY_EMAIL_AUTH_USER --build-arg MY_EMAIL_AUTH_PASSWORD=$MY_EMAIL_AUTH_PASSWORD
            docker push $DOCKERHUB_USERNAME/compass:latest

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  build-and-publish-image:
    jobs:
      - test
      - build:
          requires:
            - build
          filters:
            tags:
              only: /^v.*/
      - publish docker:
          requires:
            - build
          filters:
            tags:
              only: /^v.*/
